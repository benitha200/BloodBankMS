    {% extends './master.html' %}
    {% block content %}

    <br><br>

    
<div class="container">   


  
  <button class= "btn btn-secondary"><a href='/collectors/register-collectors' style="color:white;"> Add Collector </a></button>
  <br>
  <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Username</th>
         
      </tr>
    </thead>
    <tbody>
    
      {% for collector in list %}
      <tr>
        <td>{{collector.first_name}}</td>
        <td>{{collector.last_name}}</td>
        <td>{{collector.email}}</td>
        <td>{{collector.username}}</td>

      </tr>  
      {% endfor %}
      
     
      
    </tbody>
  </table>
</div>
{% endblock content %}
